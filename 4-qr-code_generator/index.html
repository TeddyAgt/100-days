<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>#4 - QR code Generator</title>
</head>

<body>

  <section>
    <div class="row">
      <input type="color" name="" id="light" value="#ffffff">
      <input type="color" name="" id="dark">
      <select name="" id="" class="sizes">
        <option value="100">100x100</option>
        <option value="200">200x200</option>
        <option value="300">300x300</option>
        <option value="400" selected>400x400</option>
        <option value="500">500x500</option>
        <option value="600">600x600</option>
        <option value="700">700x700</option>
        <option value="800">800x800</option>
        <option value="900">900x900</option>
        <option value="1000">1000x1000</option>
      </select>
    </div>

    <input type="text" id="" class="qr-text" placeholder="Enter QR text">
    <div id="qr-code"></div>
    <div class="action-container">
      <a href="#" class="download btn" download="QRCode"><span>Download</span><img src="./download.svg" alt=""></a>
      <button class="btn share-btn"><span>Share</span><img src="./share.svg" alt=""></button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>

</html>
